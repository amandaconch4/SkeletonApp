<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>SkeletonAPP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="container">
    <h2 class="welcome-message">¡Bienvenid&#64; {{username}}!</h2>

    <h4 class="section-title">Información adicional</h4>

    <form class="user-form">
      <div class="form-group">
        <label class="form-label">Nombre</label>
        <ion-item lines="none" class="form-item">
          <ion-input type="text" [(ngModel)]="nombre" name="nombre" required></ion-input>
        </ion-item>
      </div>

      <div class="form-group">
        <label class="form-label">Apellido</label>
        <ion-item lines="none" class="form-item">
          <ion-input type="text" [(ngModel)]="apellido" name="apellido" required></ion-input>
        </ion-item>
      </div>

      <div class="form-group">
        <label class="form-label">Nivel Educación</label>
        <ion-item lines="none" class="form-item">
          <ion-select [(ngModel)]="nivelEducacional" name="nivelEducacional" placeholder="Seleccione nivel">
            <ion-select-option value="ninguno">Sin estudios</ion-select-option>
            <ion-select-option value="basica">Educación Básica</ion-select-option>
            <ion-select-option value="media">Educación Media</ion-select-option>
            <ion-select-option value="superior">Educación Superior</ion-select-option>
            <ion-select-option value="postgrado">Postgrado</ion-select-option>
          </ion-select>
        </ion-item>
      </div>

      <div class="form-group">
        <label class="form-label">Fecha de Nacimiento</label>
        <ion-item lines="none" class="form-item">
          <ion-datetime 
            [(ngModel)]="fechaNacimiento"
            name="fechaNacimiento"
            presentation="date"
            locale="es-ES"
            required>
          </ion-datetime>
        </ion-item>
      </div>

      <div class="button-container">
        <ion-button expand="block" (click)="limpiarFormulario()" color="medium">
          Limpiar
        </ion-button>
        <ion-button expand="block" (click)="mostrarDatos()">
          Mostrar
        </ion-button>
      </div>
    </form>
  </div>
</ion-content>
